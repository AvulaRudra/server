<!DOCTYPE html>
<html>
<head>
  <title>Test POST to Google Apps Script</title>
</head>
<body>
  <h2>Test POST Request</h2>
  <button onclick="sendPost()">Send POST</button>

  <script>
    function sendPost() {
      fetch("https://script.google.com/macros/s/AKfycbyWzCFNuv-8Ugr-pzD4VJ08-QJ20RxvENe1bocm2Ya_2A02lrxH_WvmWddKqB_P8Ccm/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          leadId: "LEAD-1746002046509", // Replace with an actual Lead ID from your sheet
          updates: {
            "Feedback 1": "Test feedback"
          }
        })
      })
      .then(response => response.json())
      .then(data => alert("Response: " + JSON.stringify(data)))
      .catch(error => alert("Error: " + error));
    }
  </script>
</body>
</html>
