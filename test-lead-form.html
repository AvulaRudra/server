<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Lead Submission</title>
</head>
<body>
  <h2>Submit Test Lead</h2>
  <form action="http://localhost:5000/api/leads/add" method="POST">
    <input name="name" placeholder="Name" required><br><br>
    <input name="phone" placeholder="Phone" required><br><br>
    <input name="email" placeholder="Email" required><br><br>
    <input name="project" value="Orchid Life" required><br><br>
    <input name="source" value="Website" required><br><br>
    <button type="submit">Submit Lead</button>
  </form>
</body>
</html>
